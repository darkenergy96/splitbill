<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>signup</title>
</head>
<body>
    <style>
    </style>
    <div class="teal" style="padding: 10px">
         <h5 class="center-align">signup</h5>
    </div>
    <div class="row box">
      <p id="info"></p>
    <div class="col s4 offset-s4 z-depth-1">
    <form id="auth-form" method="POST" action="/signup" class="col s12">
        <div class="row">
        <div class="input-field col s12">
          <input name="email" id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="col s12">
      <input id="submit-button" class="btn waves-effect" type="submit" value="signup">
      </div>
    </form>
    <div class="col s6 offset-s3">
        <a href="/auth/google"><img src="img/google-signin.png" class="responsive-img"/></a>
    </div>
    <div class="col s6 offset-s3">
        <a href="/auth/facebook"><img src="img/facebook-signin.png" class="responsive-img"/></div></a>
    </div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
